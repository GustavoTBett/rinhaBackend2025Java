version: "3.9"

services:
  consumer-1: &consumer
    image: gustavotbett/rinha-backend-2025:latest
    hostname: consumer-1
    networks:
      - consumer
      - payment-processor
    environment:
      - PAYMENT_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080
    depends_on:
      - bg-valkey
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "110MB"

  consumer-2:
    <<: *consumer
    hostname: consumer-2

  worker-1: &worker
    image: josafaverissimo/boogie-woogie-pay-worker:latest
    hostname: bg-worker-1
    networks:
      - consumer
      - payment-processor
    environment:
      - PAYMENT_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080
      - X_RINHA_TOKEN=123
    depends_on:
      - bg-valkey
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "110MB"

  nginx:
    image: nginx:1.27.0-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - payment-processor
      - consumer
    depends_on:
      - consumer-1
      - consumer-2
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "10MB"

  redis:
    image: redis:7-alpine
    container_name: redis
    command: [ "redis-server", "--maxmemory", "100mb", "--maxmemory-policy", "allkeys-lru" ]
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "100MB"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672"  # UI
      - "5672:5672"    # AMQP
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "150MB"

networks:
  consumer:
    driver: bridge
  payment-processor:
    external: true

volumes:
  bgpay-valkey-data: